<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energy Sport - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="./carrusel.css" rel="stylesheet">
  </head>
<body>

<section id="energySportCarrousel" class="carousel carousel-dark slide">
  <article class="carousel-indicators">
    <button type="button" data-bs-slide-to="0" data-bs-target="#energySportCarrousel" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-slide-to="1" data-bs-target="#energySportCarrousel" aria-label="Slide 2"></button>
    <button type="button" data-bs-slide-to="2" data-bs-target="#energySportCarrousel" aria-label="Slide 3"></button>
  </article>
  <article class="carousel-inner">
    <figure class="carousel-item active ratio ratio-16x9" data-bs-interval="10000">
      <img src="./carr1.jpg" class="d-block w-100" alt="..." id="img1">
    </figure>
    <figure class="carousel-item ratio ratio-16x9" data-bs-interval="2000">
      <img src="./carr2.jpg" class="d-block w-100" alt="..." id="img2">
    </figure>
    <figure class="carousel-item ratio ratio-16x9" data-bs-interval="4000">
      <img src="./carr3.jpg" class="d-block w-100" alt="..." id="img3">
    </figure>
  </article>
  <button class="carousel-control-prev" type="button" data-bs-target="#energySportCarrousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#energySportCarrousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
