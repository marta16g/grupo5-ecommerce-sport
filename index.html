<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/estio-table.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-table">
    
      <table class="table table-hover caption-top">
        <caption class="table-caption">PRODUCTOS EN TU CARRITO</caption>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td data-titulo="PRODUCTO">Zapatillas Adidas FORUM</td>
                <td data-titulo="CANTIDAD"><input
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="1"
                      max="10"/></td>
                <td data-titulo="PRECIO">$95.200</td>
                <td data-titulo="SUBTOTAL">$95.200</td>
                <td> <button class="btn-eliminar"> <i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr>
                <td>Zapatillas Adidas FORUM</td>
                <td><input
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="1"
                      max="10"/></td>
                <td>$95.200</td>
                <td>$95.200</td>
                <td> <button class="btn-eliminar"> <i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr>
                <td>Zapatillas Adidas FORUM</td>
                <td class="selector-cantidad"><input 
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="1"
                      max="10"/></td>
                <td>$95.200</td>
                <td>$95.200</td>
                <td> <button class="btn-eliminar"> <i class="fa-solid fa-trash"></i></button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <td colspan="5" class="p-total">TOTAL A PAGAR $180.000</td>
            </tr>
        </tfoot>
      </table>

      <div class="botones">
        <button class="btn-pagar">
          Iniciar Pago<i class="fa-solid fa-bag-shopping"></i>
        </button>
          <button class="btn-carrito">Seguir Comprando <i><i class="fa-solid fa-cart-shopping"></i></i></button>
        </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
