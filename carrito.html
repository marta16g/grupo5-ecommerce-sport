<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Sport - Carrito</title>
    <link rel="stylesheet" href="./css/carrito.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

            <tr>
                <td class="img-col"><img src="" class="img-thumbnail" width="50"></td>
                <td data-titulo="PRODUCTO">Zapatillas Adidas FORUM</td>

                  <input
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="1"
                      value="1"
                      max="10"
                      /></td>
                <td data-titulo="PRECIO">$95.200</td>

            <tr>

                      type="number"

                      min="1"

                <td> <button class="btn-eliminar"> <i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr>
              <td class="img-col"><img src="" class="img-thumbnail" width="50"></td>
                <td>Zapatillas Adidas FORUM</td>
                <td class="selector-cantidad"><input 
                      type="number"
                      id="quantity"
                      name="quantity"
                      min="1"
                      value="1"
                      max="10"/></td>
                <td>$95.200</td>
                <td>$95.200</td>
                <td> <button class="btn-eliminar"> <i class="fa-solid fa-trash"></i></button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-active">
              <th scope="row" colspan="2">TOTAL A PAGAR</th>
              <td class="p-total" colspan="4">$180.000</td>
              <td></td>
            </tr>
        </tfoot>
      </table>
      <div class="botones">
        <button class="btn-pagar">
          <a href="./error404.html">Iniciar Pago<i class="fa-solid fa-bag-shopping"></i></a>
        </button>
          <button class="btn-carrito">
            <a href="./productos.html">Seguir Comprando <i class="fa-solid fa-cart-shopping"></i></a></button>
        </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
