<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/stylecontacto.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <form class="form">

            <h2>Escribenos</h2>

            <label for="name">Escribe tu nombre</label>
            <input type="text" name="name" id="name" class="box">

            <label for="email">Escribe tu email</label>
            <input type="email" name="email" id="email" class="box">

            <label for="message">Escribe tu mensaje</label>
            <textarea class="box" name="message" id="message" cols="30" rows="10"></textarea>

            <input type="submit" value="Enviar" class="submit">


        </form>

        <div class="location">

            <div class="icons">
                <i class="fa-solid fa-location-dot"></i>
                <p>General paz 576 - San Miguel de Tucum√°n</p>
            </div>

            <div class="icons">
                <i class="fa-solid fa-envelope"></i>
                <p>rollingcodeschool@gmail.com</p>
            </div>

            <div class="icons">
                <i class="fa-solid fa-phone"></i>
                <p>3814585371</p>
            </div>

            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.118032695627!2d-65.20965262528034!3d-26.83619789000974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1697843433953!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


        </div>



    </div>

    



    <script src="https://kit.fontawesome.com/bcd50d3596.js" crossorigin="anonymous"></script>
</body>
</html>
